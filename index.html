<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU - Sistema de Inscripción Universitaria</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SIU-WEB</a>
            <span class="navbar-text text-light mx-auto fw-bold d-none d-md-block text-uppercase">
                Sistema Académico Docente
            </span>
            <div class="text-white text-end">
                <div class="fw-bold">Usuario: A. Cisneros</div>
                <small class="text-white-50">Período: 2026-I</small>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <h4 class="text-danger fw-bold border-start border-4 border-danger ps-3 m-0">
                REPORTE OFICIAL DE HORARIOS
            </h4>
            
            <div class="d-flex gap-2">
                <div class="btn-group shadow-sm me-3">
                    <button id="btnLista" type="button" class="btn btn-primary">Vista Lista</button>
                    <button id="btnCalendario" type="button" class="btn btn-outline-secondary">Vista Calendario</button>
                </div>

                <div class="btn-group shadow-sm">
                    <button type="button" class="btn btn-outline-secondary">IMPRIMIR</button>
                    <button type="button" class="btn btn-outline-success">EXCEL</button>
                    <button id="btnSalir" type="button" class="btn btn-danger">SALIR</button>
                </div>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle mb-0">
                        <thead class="table-dark" id="tablaEncabezado">
                            </thead>
                        <tbody id="tablaCuerpo">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-center py-3">
                <small class="text-muted">Sistema de Gestión Académica - Derechos Reservados 2026</small>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java.js"></script>
</body>
</html>
