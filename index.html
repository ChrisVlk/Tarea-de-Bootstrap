<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIU - Sistema de Inscripción Universitaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark shadow-sm py-2" style="background-color: #003366;">
        <div class="container-fluid">
            
            <a class="navbar-brand fw-bold fs-3" href="#">SIU-WEB</a>
            
            <div class="d-flex align-items-center ms-auto text-white">
                
                <span class="fw-bold me-4 d-none d-md-block text-uppercase" style="letter-spacing: 1px;">
                    SISTEMA ACADEMICO DOCENTE
                </span>

                <div class="text-end lh-1 border-start border-white border-opacity-25 ps-3">
                    <div class="fw-bold">Usuario: A. Cisneros</div>
                    <small class="text-white-50">Período: 2026-I</small>
                </div>

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <h4 class="text-danger fw-bold border-start border-4 border-danger ps-3 m-0">
                REPORTE OFICIAL DE HORARIOS
            </h4>
            
            <div class="d-flex gap-2">
                <div class="btn-group shadow-sm me-3">
                    <button id="btnLista" type="button" class="btn btn-primary">Vista Lista</button>
                    <button id="btnCalendario" type="button" class="btn btn-outline-secondary">Vista Calendario</button>
                </div>

                <div class="btn-group shadow-sm">
                    <button type="button" class="btn btn-outline-secondary">IMPRIMIR</button>
                    <button type="button" class="btn btn-outline-success">EXCEL</button>
                    <button id="btnSalir" type="button" class="btn btn-danger">SALIR</button>
                </div>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-bordered text-center align-middle mb-0">
                        <thead class="table-dark" id="tablaEncabezado">
                            </thead>
                        <tbody id="tablaCuerpo">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-center py-3">
                <small class="text-muted">Sistema de Gestión Académica - Derechos Reservados 2026</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
